<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .banner-slider {
            position: relative;
            width: 100%;
            /* max-width: 800px; */
            margin: 0 auto;
            overflow: hidden;
        }

        .slider-container {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }

        .slide {
            flex: 0 0 100%;
        }

        img {
            width: 100%;
            height: auto;
        }

        .prev-btn,
        .next-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 8px 16px;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
        }

        .prev-btn {
            left: 0;
        }

        .next-btn {
            right: 0;
        }

    </style>
</head>
<body>
    <div class="banner-slider">
        <div class="slider-container">
          <div class="slide">
            <img src="./images/Rectangle 11.png" alt="Banner 1">
          </div>
          <div class="slide">
            <img src="./images/Rectangle 11.png" alt="Banner 2">
          </div>
          <div class="slide">
            <img src="images/Rectangle 11.png" alt="Banner 3">
          </div>
          <div class="slide">
            <img src="images/Rectangle 11.png" alt="Banner 4">
          </div>
        </div>
        <button class="prev-btn">Previous</button>
        <button class="next-btn">Next</button>
    </div>

      <script>
        const sliderContainer = document.querySelector(".slider-container");
        const slides = document.querySelectorAll(".slide");
        const prevBtn = document.querySelector(".prev-btn");
        const nextBtn = document.querySelector(".next-btn");

        let currentIndex = 0;
        const intervalTime = 3000;

        function showSlide(index) {
            sliderContainer.style.transform = `translateX(-${index * 100}%)`;
        }

        function nextSlide() {
            currentIndex++;
        if (currentIndex >= slides.length) {
            currentIndex = 0;
        }
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex--;
        if (currentIndex < 0) {
            currentIndex = slides.length - 1;
        }
            showSlide(currentIndex);
        }

        nextBtn.addEventListener("click", nextSlide);
        prevBtn.addEventListener("click", prevSlide);

        // Auto change slides every 2 seconds
        setInterval(nextSlide, intervalTime);
      </script>
</body>
</html>
